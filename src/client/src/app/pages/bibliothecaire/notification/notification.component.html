<p-popover [dismissable]="true" #op>
  <div style="max-height: 250px; width: 300px; overflow-y: auto; padding: 10px; z-index: 100000;">
    <div *ngFor="let notif of notifications" style="padding: 5px 0; border-bottom: 1px solid #eee;">
      {{ notif.message }}
    </div>
    <div *ngIf="notifications.length === 0" style="text-align:center; color: #888;">
      Pas de notifications
    </div>
  </div>
</p-popover>
