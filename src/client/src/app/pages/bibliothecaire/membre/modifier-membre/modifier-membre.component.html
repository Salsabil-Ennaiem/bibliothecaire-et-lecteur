<div class="d-flex justify-content-center align-items-center min-vh-100 p-3">
    <div class="rounded-4 shadow p-5"
        style="background-color: rgba(195, 242, 191, 0.188); width: 100%; max-width: 800px;">
        <h1 class="text-center fw-bold mb-4">Modifier Membre</h1>

        <form #form="ngForm" (ngSubmit)="onSubmit(form)">
            <div class="row ">
                <div class="col-6 mb-3">
                    <label class="form-label font-bold mb-2 w-100" for="typeMembre">Type Membre *</label>
                    <p-select id="typeMembre" [options]="selecttypeMemb" [(ngModel)]="membre.typeMembre" class="w-100"
                        name="typeMembre" required placeholder="Select type membre" [autoDisplayFirst]="false">
                    </p-select>
                    <small *ngIf="form.submitted && form.controls['typeMembre']?.invalid" class="p-error">Type Membre is
                        required</small>
                </div>
                <div class="col-6 mb-3">

                    <label class="form-label font-bold mb-2 w-100" for="telephone">Téléphone</label>
                    <input pInputText id="telephone" class="w-100" pInputText [(ngModel)]="membre.telephone"
                        name="telephone" />
                </div>
            </div>
            <div class="row ">
                <div class="col-6 mb-3">
                    <label class="form-label font-bold mb-2 w-100" for="nom">Nom</label>
                    <input pInputText id="nom" class="w-100" pInputText [(ngModel)]="membre.nom" name="nom" />
                </div>

                <div class="col-6 mb-3">
                    <label class="form-label font-bold mb-2 w-100" for="prenom">Prénom</label>
                    <input pInputText id="prenom" class="w-100" pInputText [(ngModel)]="membre.prenom" name="prenom" />
                </div>
            </div>

            <div class="row ">
                <div class="col-6 mb-3">
                    <label class="form-label font-bold mb-2 w-100" for="email">Email *</label>
                    <input pInputText id="email" class="w-100" pInputText type="email" [(ngModel)]="membre.email"
                        name="email" required email />
                    <small *ngIf="form.submitted && (!membre.email || form.controls['email']?.errors?.['email'])"
                        class="p-error">
                        Email format is invalid or empty
                    </small>
                </div>

                <div class="col-6 mb-3">
                    <label class="form-label font-bold mb-2 w-100" for="cin_ou_passeport">CIN / Passeport *</label>
                    <input id="cin_ou_passeport" pInputText class="w-100" [(ngModel)]="membre.cin_ou_passeport"
                        name="cin_ou_passeport" required />
                    <small *ngIf="form.submitted && !membre.cin_ou_passeport" class="p-error">CIN / Passeport is
                        required</small>
                </div>
            </div>


            <div class="d-flex justify-content-between mt-4">
                <button type="button" pButton label="Annuler" icon="pi pi-times" class="p-button-secondary"
                    routerLink="/bibliothecaire/membres"></button>
                <button type="submit" pButton label="Enregistrer" icon="pi pi-check" class="p-button-success"></button>
            </div>
        </form>
    </div>
</div>
