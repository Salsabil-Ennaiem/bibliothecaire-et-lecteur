<div class="d-flex justify-content-center align-items-center min-vh-100 p-3">
    <div class="rounded-4 shadow p-5"
        style="background-color: rgba(195, 242, 191, 0.188); width: 100%; max-width: 800px;">
        <h1 class="text-center fw-bold mb-4">Modifier Emprunt</h1>

        <form #form="ngForm" (ngSubmit)="onSubmit(form)">
            <div class="row ">
                <div class="col-12 mb-3">
                    <label class="form-label font-bold mb-2 w-100" for="typeMembre">Satut Emprunts *</label>
                    <p-select id="typeMembre" [options]="selectstatutEmp" [(ngModel)]="Emp.statut_emp" class="w-100"
                        name="typeMembre" required placeholder="Select type membre" [autoDisplayFirst]="false">
                    </p-select>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-12">
                    <label for="notes" class="form-label font-bold mb-2 w-100">Notes</label>
                    <textarea id="notes" pInputTextarea [(ngModel)]="Emp.note" name="notes" rows="3" class="w-100"
                        placeholder="Ajoutez des notes ici..." [readonly]="false"></textarea>
                </div>
            </div>

            <div class="d-flex justify-content-between mt-4">
                <button type="button" pButton label="Annuler" icon="pi pi-times" class="p-button-secondary"
                    routerLink="/bibliothecaire/emprunts"></button>
                <button type="submit" pButton label="Enregistrer" icon="pi pi-check" class="p-button-success"></button>
            </div>
        </form>
    </div>
</div>
