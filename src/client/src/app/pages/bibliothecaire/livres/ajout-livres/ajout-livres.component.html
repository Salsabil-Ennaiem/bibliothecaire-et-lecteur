<div class="d-flex justify-content-center align-items-center min-vh-100 p-3">
    <div class="rounded-4 shadow" style="background-color: rgba(195, 242, 191, 0.188); width: 100%; max-width: 800px;">
        <div class="header p-5 pb-4 border-bottom-0">
            <h1 class="text-center fw-bold">Ajouter Livre</h1>
        </div>

        <div class="p-5 pt-0">
            <form #AjouterLiv (ngSubmit)="Ajouter(livre)" novalidate>
                <div class="row">
                    <!-- Upload couverture image -->
                    <div class="p-field p-col-12 p-md-6">
                        <label class="p-label p-text-bold">Couverture (Image)</label>
                        <p-fileUpload name="couverture" maxFileSize="10000000" [(ngModel)]="livre.couverture" [auto]="false" mode="advanced"
                            chooseLabel="Choisir" cancelLabel="Annuler" (onSelect)="onSelectCover($event)"
                            (onClear)="onClearCover()" [showCancelButton]="true" [showUploadButton]="false"
                            accept="image/*" [maxFileSize]="10000000">
                        </p-fileUpload>
                        <div *ngIf="coverPreview" class="cover-preview">
                            <img [src]="coverPreview" alt="Aperçu couverture" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <!-- Left Column -->
                    <div class="col-md-6">
                        <!-- Cote Livre -->
                        <div class="mb-3">
                            <label for="cote" class="form-label">Cote Livre *</label>
                            <span class="w-100">
                                <p-iconfield>
                                    <p-inputicon class="pi pi-barcode" />
                                    <input pInputText id="cote" type="text" [(ngModel)]="livre.cote_liv" class="w-100"
                                        name="cote_liv" placeholder="Ex: A39-B12" #cote="ngModel" required>
                                </p-iconfield>
                            </span>
                            <div *ngIf="cote.invalid && cote.touched" class="text-danger small mt-1">
                                champs Cote requis
                            </div>
                        </div>

                        <!-- Auteur -->
                        <div class="mb-3">
                            <label for="auteur" class="form-label">Auteur</label>
                            <span class="w-100">
                                <p-iconfield>
                                    <p-inputicon class="pi pi-user-edit" /> <!-- Author/writer icon -->
                                    <input pInputText id="auteur" type="text" [(ngModel)]="livre.auteur" class="w-100"
                                        name="auteur" placeholder="Ex: Antoine de Saint-Exupéry">
                                </p-iconfield>
                            </span>
                        </div>

                        <!-- Editeur -->
                        <div class="mb-3">
                            <label for="editeur" class="form-label">Éditeur *</label>
                            <span class="w-100">
                                <p-iconfield>
                                    <p-inputicon class="pi pi-building" />
                                    <input pInputText id="editeur" type="text" [(ngModel)]="livre.editeur" class="w-100"
                                        name="editeur" placeholder="Ex: Gallimard" required #editeur="ngModel">
                                </p-iconfield>
                            </span>
                            <div *ngIf="editeur.invalid && editeur.touched" class="text-danger small mt-1">
                                champs editeur requis
                            </div>
                        </div>

                        <!--Langue-->
                        <div class="mb-3">
                            <label for="langue" class="form-label">Langue</label>
                            <p-select [options]="langues" [(ngModel)]="livre.Langue" optionLabel="label" name="Langue"
                                placeholder="Sélectionnez une langue" class="w-100" inputId="langue">
                            </p-select>
                        </div>
                    </div>

                    <!-- Right Column -->
                    <div class="col-md-6">
                        <!-- Titre Livre -->
                        <div class="mb-3">
                            <label for="Titre" class="form-label">Titre du Livre *</label>
                            <span class="w-100">
                                <p-iconfield>
                                    <p-inputicon class="pi pi-bookmark" /> <!-- Better for book title -->
                                    <input pInputText id="Titre" type="text" [(ngModel)]="livre.titre" class="w-100"
                                        name="titre" placeholder="Ex: Le Petit Prince" required #titre="ngModel">
                                </p-iconfield>
                            </span>
                            <div *ngIf="titre.invalid && titre.touched" class="text-danger small mt-1">
                                champs title requis
                            </div>
                        </div>

                        <!-- ISBN & Inventaire (side by side) -->
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="isbn" class="form-label">ISBN</label>
                                <span class="w-100">
                                    <p-iconfield>
                                        <p-inputicon class="pi pi-qrcode" /> <!-- ISBN = unique code -->
                                        <input pInputText id="isbn" [(ngModel)]="livre.isbn" type="text" class="w-100"
                                            name="isbn" placeholder="Ex: 978-3-16-148410-0">
                                    </p-iconfield>
                                </span>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="inventaire" class="form-label">N° Inventaire</label>
                                <span class="w-100">
                                    <p-iconfield>
                                        <p-inputicon class="pi pi-list" /> <!-- Inventory number -->
                                        <input pInputText id="inventaire" [(ngModel)]="livre.inventaire" type="text"
                                            class="w-100" name="inventaire" placeholder="Ex: INV-2023-001">
                                    </p-iconfield>
                                </span>
                            </div>
                        </div>

                        <!-- Date Edition -->
                        <div class="mb-3">
                            <label for="date_edition" class="form-label">Date d'Édition *</label>
                            <span class="w-100">
                                <p-iconfield>
                                    <p-inputicon class="pi pi-calendar" /> <!-- Calendar icon for date -->
                                    <input pInputText id="date_edition" [(ngModel)]="livre.date_edition" type="text"
                                        class="w-100" name="date_edition" placeholder="Ex: 2023" required
                                        #dateed="ngModel">
                                </p-iconfield>
                            </span>
                            <div *ngIf="dateed.invalid && dateed.touched" class="text-danger small mt-1">
                                champs date Edition requis
                            </div>
                        </div>

                        <!-- Etat Livre -->
                        <div class="mb-3">
                            <label for="selectEtat_Livre" class="form-label">État du Livre</label>
                            <p-select [options]="selectEtat_Livre" [(ngModel)]="livre.etat" optionLabel="label"
                                placeholder="Sélectionnez un état" styleClass="w-100" name="etat"></p-select>
                        </div>
                    </div>
                </div>

                <!-- Description -->
                <div class="row">
                    <div class="col-12">
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <span class="w-100">
                                <textarea pTextarea pInputTextarea id="description" [(ngModel)]="livre.Description"
                                    class="w-100" name="description" rows="3"
                                    placeholder="Résumé du livre..."></textarea>
                            </span>
                        </div>
                    </div>
                </div>

                <!-- Buttons -->
                <div class="d-flex justify-content-between mt-4">
                    <button pButton type="button" label="Annuler" icon="pi pi-times" styleClass="p-button-secondary"
                        [raised]="true" routerLink="/bibliothecaire/livres"></button>
                    <button pButton label="Enregistrer" icon="pi pi-check" styleClass="p-button-success" [raised]="true"
                        type="submit"></button>
                </div>
            </form>
        </div>
    </div>
</div>
